<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boilerplate</title>
    <link rel="shortcut icon" href="/images/favicon-2.svg" type="image/x-icon">
    <link rel="stylesheet" href="/styles/temp.css">
</head>
<body>
    <form class="font-select" id="form" action="">
        <fieldset class="font-select__name">
            <label for="font-name">Font Name: </label>
            <input type="text" id="font-name">
        </fieldset>
        
        <div id="custom-text" class="font-select__custom-text" contenteditable="true"></div>

        <button id="clear" class="font-select__button font-select__button--clear">Clear</button>
        <button id="add" class="font-select__button font-select__button--add">+</button>
    </form>
    <!-- ? Could add an additional section for styling the headers/selecting fonts for comparison -->

    <main id="main" class="main"></main>

    <!-- <footer id="compare"></footer> -->

    <template id="font-template">
        <article class="font-demo">
            <header class="font-demo__header">
                <h1 class="font-demo__header__title"></h1>
                <button class="font-demo__header__remove" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">â€“</button>
            </header>
            <p class="font-demo__body"></p>
        </article>
    </template>

    <script src="scripts/bundle.js"></script>
</body>
</html>
